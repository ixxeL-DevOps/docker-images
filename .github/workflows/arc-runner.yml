---
name: aio-toolbox build
on:
  push:
    branches:
      - "main"
    paths:
      - "src/arc-runner/**"
  pull_request:
    types:
      - opened
      - synchronize
    branches:
      - "main"
    paths:
      - "src/arc-runner/**"
  workflow_dispatch:
jobs:
  aio-toolbox:
    uses: ixxeL-actions/workflows/.github/workflows/docker-build.yaml@main
    with:
      component: arc-runner
      workingdir: src/arc-runner
      img-name: arc-runner
      podman-username: ${{ vars.DOCKER_HUB_USER }}
    secrets:
      git-token: ${{ secrets.PAT }}
      DOCKER_IO_PWD: ${{ secrets.DOCKER_IO_PWD }}
