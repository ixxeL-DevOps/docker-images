---
name: helm-toolbox build
on:
  merge_group:
  push:
    branches:
      - "main"
    paths:
      - "src/helm/**"
  pull_request:
    types:
      - opened
      - synchronize
    branches:
      - "main"
    paths:
      - "src/helm/**"
  workflow_dispatch:
jobs:
  build-toolbox:
    if: github.event_name == 'pull_request' || github.event_name == 'push'
    uses: ixxeL-DevOps/gha-templates/.github/workflows/docker-build.yaml@main
    with:
      component: helm
      workingdir: src/helm
      img-name: toolbox
      registry-username: ${{ vars.DOCKER_HUB_USER }}
    secrets: inherit
