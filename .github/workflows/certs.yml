---
name: certs-toolbox build
on:
  merge_group:
  push:
    branches:
      - "main"
    paths:
      - "src/certs/**"
  pull_request:
    types:
      - opened
      - synchronize
    branches:
      - "main"
    paths:
      - "src/certs/**"
  workflow_dispatch:
jobs:
  certs-toolbox:
    uses: ixxeL-DevOps/gha-templates/.github/workflows/docker-build.yaml@main
    with:
      component: certs
      workingdir: src/certs
      img-name: toolbox
      registry-username: ${{ vars.DOCKER_HUB_USER }}
    secrets: inherit